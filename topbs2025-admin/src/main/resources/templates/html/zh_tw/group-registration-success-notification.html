<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${conferenceName}]] - 團體註冊確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333333;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .email-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
        }

        td {
            padding: 10px 0;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:640px;">
            <tr>
                <td>
                    <img th:src="${bannerPhotoUrl}" alt="會議橫幅" width="640"
                        style="max-width: 100%; width: 640px; display: block;">
                </td>
            </tr>
            <tr>
                <td style="font-size:2rem; color: #2c3e50;">
                    歡迎來到 [[${conferenceName}]]！
                </td>
            </tr>
            <tr>
                <td>您的團體註冊已成功完成。</td>
            </tr>
            <tr>
                <td>您的註冊詳細資訊如下：</td>
            </tr>
            <tr th:if="${!#strings.isEmpty(firstName)}">
                <td><strong>名：</strong> <span th:text="${firstName}"></span></td>
            </tr>
            <tr th:if="${!#strings.isEmpty(lastName)}">
                <td><strong>姓：</strong> <span th:text="${lastName}"></span></td>
            </tr>
            <tr th:if="${!#strings.isEmpty(country)}">
                <td><strong>國家：</strong> <span th:text="${country}"></span></td>
            </tr>
            <tr th:if="${!#strings.isEmpty(affiliation)}">
                <td><strong>所屬機構：</strong> <span th:text="${affiliation}"></span></td>
            </tr>
            <tr th:if="${!#strings.isEmpty(jobTitle)}">
                <td><strong>職稱：</strong> <span th:text="${jobTitle}"></span></td>
            </tr>
            <tr th:if="${!#strings.isEmpty(phone)}">
                <td><strong>電話：</strong> <span th:text="${phone}"></span></td>
            </tr>
            <tr th:if="${!#strings.isEmpty(category)}">
                <td><strong>身分類別：</strong> <span th:text="${category}"></span></td>
            </tr>

            <tr th:if="${mode == 'prepaid'}">
                <td>
                    請聯繫團體註冊代表進行付款。付款完成後，將提供獨家住宿折扣，並讓您能夠提交會議論文。
                </td>
            </tr>

            <tr th:if="${mode == 'postpaid'}">
                <td>
                    您可以繼續預訂住宿並提交論文。然而，這些行動的有效性將取決於團體註冊代表是否成功完成付款。
                </td>
            </tr>

            <tr>
                <td><strong>這是一封自動化電子郵件。請勿直接回覆此訊息。</strong></td>
            </tr>
            <tr>
                <td>如有任何詢問，請聯繫 [[${replyTo}]] </td>
            </tr>
            <tr>
                <td>生成於：[[${updateTime}]]</td>
            </tr>
            <tr>
                <td>© [[${currentYear}]] [[${conferenceName}]]。版權所有。</td>
            </tr>
        </table>
    </div>
</body>

</html>
